
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HostelNest - Your Hostel, Just a Search Away!</title>
    <meta name="description" content="Find the perfect hostel near GRIET with futuristic ease">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="min-h-screen relative overflow-hidden">
        <!-- Animated Background -->
        <div class="absolute inset-0 overflow-hidden">
            <div class="absolute top-20 left-10 w-2 h-2 bg-cyan-400 rounded-full animate-float opacity-60"></div>
            <div class="absolute top-40 right-20 w-3 h-3 bg-pink-400 rounded-full animate-float opacity-40" style="animation-delay: 1s;"></div>
            <div class="absolute bottom-40 left-1/4 w-1 h-1 bg-cyan-300 rounded-full animate-float opacity-80" style="animation-delay: 2s;"></div>
            <div class="absolute bottom-20 right-1/3 w-4 h-4 bg-pink-300 rounded-full animate-float opacity-30" style="animation-delay: 0.5s;"></div>
        </div>

        <div class="container mx-auto px-4 py-8 relative z-10">
            <!-- Search Header -->
            <div class="text-center mb-12 animate-fade-in-scale">
                <h1 class="text-6xl font-bold text-gradient mb-4">HostelNest</h1>
                <p class="text-xl text-gray-300 mb-2">Your Hostel, Just a Search Away!</p>
                <p class="text-gray-400">Find the perfect hostel near GRIET with futuristic ease</p>
            </div>

            <!-- Filter Panel -->
            <div class="mb-8">
                <div class="flex justify-between items-center mb-4">
                    <button id="toggleFilters" class="glass-card px-4 py-2 rounded-lg text-white hover:glow-border transition-all">
                        <i data-lucide="filter" class="w-4 h-4 inline mr-2"></i>
                        Filters
                    </button>
                    <div class="text-gray-300">
                        <span id="hostelCount">3</span> hostels found
                    </div>
                </div>

                <!-- Filter Options -->
                <div id="filterPanel" class="glass-card p-6 rounded-xl mb-6 hidden">
                    <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <!-- Gender Filter -->
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Gender</label>
                            <select id="genderFilter" class="w-full bg-gray-800 border border-gray-700 text-white px-3 py-2 rounded-lg">
                                <option value="all">All</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="co-ed">Co-ed</option>
                            </select>
                        </div>

                        <!-- Distance Filter -->
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Max Distance: <span id="distanceValue">10</span> km</label>
                            <input type="range" id="distanceRange" min="0.5" max="10" step="0.5" value="10" class="w-full">
                        </div>

                        <!-- Price Filter -->
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Max Price: ‚Çπ<span id="priceValue">10000</span></label>
                            <input type="range" id="priceRange" min="3000" max="10000" step="500" value="10000" class="w-full">
                        </div>

                        <!-- Sharing Type -->
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Sharing Type</label>
                            <select id="sharingFilter" class="w-full bg-gray-800 border border-gray-700 text-white px-3 py-2 rounded-lg">
                                <option value="all">All</option>
                                <option value="2">2 Sharing</option>
                                <option value="3">3 Sharing</option>
                                <option value="4">4 Sharing</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Hostel Grid -->
            <div id="hostelGrid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Hostels will be populated by JavaScript -->
            </div>

            <!-- No Results Message -->
            <div id="noResults" class="col-span-full text-center py-12 hidden">
                <div class="text-6xl mb-4">üîç</div>
                <h3 class="text-xl font-semibold text-gray-300 mb-2">No hostels match your filters</h3>
                <p class="text-gray-400">Try adjusting your filter criteria to see more options</p>
            </div>
        </div>

        <!-- Hostel Details Modal -->
        <div id="hostelModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
            <div class="flex items-center justify-center min-h-screen p-4">
                <div class="glass-card rounded-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-6">
                            <button id="backButton" class="flex items-center text-gray-300 hover:text-white transition-colors">
                                <i data-lucide="arrow-left" class="w-5 h-5 mr-2"></i>
                                Back to results
                            </button>
                            <button id="closeModal" class="text-gray-400 hover:text-white">
                                <i data-lucide="x" class="w-6 h-6"></i>
                            </button>
                        </div>
                        
                        <div id="modalContent">
                            <!-- Modal content will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
    
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
